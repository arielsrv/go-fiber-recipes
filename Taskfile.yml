version: '3'tasks:  build:    cmds:      - |        find . -mindepth 2 -type f -name 'go.mod' -exec dirname {} \; | sort | while read moddir; do          echo "==> Upgrading module: $moddir";          (cd "$moddir" && go mod tidy) || echo "⚠️  Failed in $moddir, continuing...";          (cd "$moddir" && go build ./...) || echo "⚠️  Failed in $moddir, continuing...";        done        echo "✅ Process completed"  audit:    cmds:      - |        find . -mindepth 2 -type f -name 'go.mod' -exec dirname {} \; | sort | while read moddir; do          echo "==> Upgrading module: $moddir";          (cd "$moddir" && go vet ./...) || echo "⚠️  Failed in $moddir, continuing...";        done        echo "✅ Process completed"  download:    desc: Run go-mod-upgrade on all Go modules in subfolders (non-interactive mode)    cmds:      - |        find . -mindepth 2 -type f -name 'go.mod' -exec dirname {} \; | sort | while read moddir; do          echo "==> Upgrading module: $moddir";          (cd "$moddir" && go mod tidy) || echo "⚠️  Failed in $moddir, continuing...";        done        echo "✅ Process completed"  upgrade:    desc: Upgrade all dependencies in all Go modules in subfolders    cmds:      - |        find . -mindepth 2 -type f -name 'go.mod' -exec dirname {} \; | sort | while read moddir; do          echo "==> Upgrading module: $moddir";          (cd "$moddir" && go get -u ./... && go mod tidy) || echo "⚠️  Failed in $moddir, continuing...";        done        echo "✅ Process completed"  test-all:    desc: Run go test on all Go modules in subfolders    cmds:      - |        find . -mindepth 2 -type f -name 'go.mod' -exec dirname {} \; | sort | while read moddir; do          echo "==> Testing module: $moddir";          (cd "$moddir" && go test ./...) || echo "⚠️  Failed in $moddir, continuing...";        done        echo "✅ Tests completed"